<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/image/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="login__form">
            <p class="login__error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                email or password invalid
            </p>
            <h1>Login</h1>
            <p>Enter your credentials to access a world of travel opportunities, personnalized itinerales, and excluivedeals.
            Let's explore the world together!</p>
            <form id="login">
                <div class="login__input">
                    <label for="login__username">
                        <i class="fa-solid fa-circle-user icon"></i>
                    </label>
                    <input type="email" placeholder="test@gmail.com" id="login__username" required>
                </div>
                <div class="login__input">
                    <label for="login__password">
                        <i class="fa-solid fa-lock icon"></i>
                    </label>
                    <input type="password" placeholder="Password" id="login__password" required>
                </div>
                <button type="submit" class="login__button">Login Now</button>
            </form>
        </section>
        <section class="login__animation">
            <div class="login__image">
                <img class="login__plane" src="assets/image/plane.png" alt="Plane">
                <img class="login__picture" src="assets/image/loginImage.png" alt="Personne">
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
